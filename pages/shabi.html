<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级傻逼网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', '微软雅黑', sans-serif;
        }

        body {
            background: #ff00ff;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><circle cx="16" cy="16" r="15" fill="%23FF0"/><text x="8" y="22" font-size="14">💩</text></svg>'), auto;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            background: repeating-linear-gradient(
                45deg,
                #ff00ff,
                #ff00ff 10px,
                #00ffff 10px,
                #00ffff 20px
            );
        }

        .header {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 0, 0.8);
            border-bottom: 10px dashed red;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 5px 5px 0 #00ff00, -5px -5px 0 #0000ff;
            animation: titleSpin 5s infinite linear;
            transform-origin: center;
        }

        @keyframes titleSpin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.2); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .box {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #ff0, #f0f, #0ff);
            border: 5px dotted #000;
            border-radius: 50px 10px 50px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #000;
            padding: 20px;
            transition: all 0.3s;
            animation: boxBounce 2s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes boxBounce {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }

        .box:hover {
            transform: scale(1.2) rotate(360deg);
            background: linear-gradient(45deg, #0f0, #00f, #f00);
            z-index: 100;
        }

        .box::after {
            content: "!!!";
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .floating {
            position: absolute;
            font-size: 2rem;
            animation: floatAround 10s infinite linear;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 200px) rotate(90deg); }
            50% { transform: translate(400px, 0) rotate(180deg); }
            75% { transform: translate(200px, -200px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .button {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            font-size: 2rem;
            background: #ff0;
            border: 5px solid #f00;
            border-radius: 50px;
            color: #f00;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: #f00;
            color: #ff0;
            transform: scale(1.2) skew(20deg);
        }

        .button:active {
            transform: scale(0.8) rotate(180deg);
        }

        .button::before {
            content: "点我!";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0ff;
            color: #000;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }

        .button:hover::before {
            transform: translateY(0);
        }

        .spinning-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #fff;
            background: #000;
            padding: 10px 20px;
            border-radius: 10px;
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow 2s infinite linear;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .face {
            position: fixed;
            font-size: 4rem;
            z-index: 1000;
            pointer-events: none;
            animation: faceFloat 5s infinite alternate;
        }

        @keyframes faceFloat {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 100px) scale(1.5); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confettiFall 5s linear forwards;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .marquee {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff0;
            color: #f00;
            padding: 10px;
            font-size: 1.5rem;
            white-space: nowrap;
            animation: marquee 10s infinite linear;
            z-index: 1001;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .dancing-man {
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: 3rem;
            animation: dance 1s infinite;
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-10deg); }
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(255,0,0,0.1) 0px, rgba(255,0,0,0.1) 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(90deg, rgba(0,255,0,0.1) 0px, rgba(0,255,0,0.1) 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(180deg, rgba(0,0,255,0.1) 0px, rgba(0,0,255,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1002;
            opacity: 0.5;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1px,-1px); }
            20% { transform: translate(1px,1px); }
            30% { transform: translate(-2px,0); }
            40% { transform: translate(2px,0); }
            50% { transform: translate(-1px,1px); }
            60% { transform: translate(1px,-1px); }
            70% { transform: translate(-1px,-1px); }
            80% { transform: translate(1px,1px); }
            90% { transform: translate(-2px,0); }
            100% { transform: translate(2px,0); }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="marquee">警告！这是一个超级傻逼网页！请不要认真对待！警告！这是一个超级傻逼网页！请不要认真对待！</div>
    
    <div class="container">
        <div class="header">
            <h1 class="rainbow-text">超级傻逼网页!!!</h1>
            <p style="font-size: 1.5rem; margin-top: 20px; color: #00f; animation: blink 1s infinite;">你为什么要打开这个网页？你是不是也很傻逼？</p>
        </div>
        
        <div class="content">
            <div class="box">这个盒子会跳舞！哈哈哈！</div>
            <div class="box">点我试试！有惊喜！</div>
            <div class="box">我是傻逼盒子！</div>
            <div class="box">这里什么都没有！骗你的！</div>
            <div class="box">哈哈哈哈哈哈哈哈！</div>
            <div class="box">这个网页太傻了！</div>
        </div>
        
        <button class="button" id="stupidButton">千万不要点这个按钮！</button>
        
        <div class="spinning-text">我在转圈圈，好晕啊～～～</div>
        <div class="dancing-man">💃</div>
    </div>

    <audio id="fartSound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="></audio>
    <audio id="screamSound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="></audio>

    <script>
        // 创建浮动元素
        const emojis = ['💩', '🤪', '😜', '🦄', '🌈', '🍌', '🚽', '👻', '💀', '🤡', '😏', '🧐' , '🤔', '🥴'];
        for (let i = 0; i < 20; i++) {
            const floating = document.createElement('div');
            floating.className = 'floating';
            floating.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            floating.style.left = `${Math.random() * 100}%`;
            floating.style.top = `${Math.random() * 100}%`;
            floating.style.animationDuration = `${5 + Math.random() * 10}s`;
            document.querySelector('.container').appendChild(floating);
        }

        // 创建表情脸
        for (let i = 0; i < 5; i++) {
            const face = document.createElement('div');
            face.className = 'face';
            face.textContent = '🤪';
            face.style.left = `${Math.random() * 80 + 10}%`;
            face.style.top = `${Math.random() * 80 + 10}%`;
            face.style.animationDuration = `${3 + Math.random() * 7}s`;
            document.body.appendChild(face);
        }

        // 傻逼按钮功能
        const stupidButton = document.getElementById('stupidButton');
        stupidButton.addEventListener('click', function() {
            // 创建彩色纸屑
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${1 + Math.random() * 4}s`;
                document.body.appendChild(confetti);
                
                // 移除纸屑
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // 播放声音（模拟）
            playRandomSound();
            
            // 改变背景颜色
            document.body.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            
            // 创建弹窗
            alert('哈哈！你点了傻逼按钮！你也是傻逼！');
            
            // 随机移动按钮
            stupidButton.style.position = 'fixed';
            stupidButton.style.left = `${Math.random() * 70}%`;
            stupidButton.style.top = `${Math.random() * 70}%`;
        });

        // 盒子点击事件
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', function() {
                this.style.animation = 'none';
                this.offsetHeight; // 触发重排
                this.style.animation = null;
                
                // 随机改变样式
                this.style.transform = `scale(${0.5 + Math.random()}) rotate(${Math.random() * 360}deg)`;
                this.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                // 添加文字
                const texts = ['哈哈哈！', '好傻啊！', '我是傻逼！', '这是什么？', '无语...', '太傻了！', '你是傻逼吗？', '越撸越帅哦'];
                this.textContent = texts[Math.floor(Math.random() * texts.length)];
            });
        });

        // 随机播放声音函数
        function playRandomSound() {
            // 在实际应用中，这里应该播放真实的声音文件
            // 这里只是模拟声音播放
            console.log('播放傻逼声音！');
        }

        // 鼠标移动效果
        document.addEventListener('mousemove', function(e) {
            // 创建跟随鼠标的星星
            if (Math.random() > 0.7) {
                const star = document.createElement('div');
                star.style.position = 'fixed';
                star.style.left = e.clientX + 'px';
                star.style.top = e.clientY + 'px';
                star.style.width = '20px';
                star.style.height = '20px';
                star.style.background = '#ff0';
                star.style.borderRadius = '50%';
                star.style.pointerEvents = 'none';
                star.style.zIndex = '999';
                star.style.animation = 'fadeOut 1s forwards';
                
                document.body.appendChild(star);
                
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
        });

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);

        // 随机改变标题
        setInterval(() => {
            const titles = [
                '超级傻逼网页!!!',
                '你还在看这个？',
                '哈哈哈哈哈哈！',
                '太傻了！太傻了！',
                '关闭这个网页吧！',
                '你无聊吗？',
                '这是什么垃圾？',
                '你是傻逼吗？'
            ];
            document.querySelector('h1').textContent = titles[Math.floor(Math.random() * titles.length)];
        }, 3000);

        // 随机闪烁背景
        setInterval(() => {
            document.body.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        }, 500);
    </script>
</body>
</html>
