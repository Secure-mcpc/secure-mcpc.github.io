<head>
  <script>
    function la()
    {
      document.write('你残忍地杀死了那辆无辜的车，你只想到拯救更多的车，却没想到这要牺牲无辜的车');
    }
    function bu()
    {
      document.write('你是一个残忍的杀手吗？你怎么这么自私？你为了拯救那一辆车，居然以五倍数量的它作代价？');
    }
    function shenmi()
    {
      document.write('你尝试阻止那个人...<br/>');
      document.write('那个人无视了你，他似乎没有形体，不由物质构成，从你身体穿过，径直冲向五辆车<br/>');
      document.write('突然，出现了第二条备用轨道，上面绑了一盘意大利面<br/>');
      document.write('他瞬间被香味吸引，改变路径，冲向意大利面<br/>他的五官反射性地扭曲在了一起');
    }
  </script>
</head>
<body>
  <p>假设在一个电车轨道上被绑了5辆列车，<br/>而它的备用轨道上被绑了1辆列车又有一个失控的人飞速跑来，<br/>而你，一辆电车，<br/>身边正好有一个摇杆，<br/>你可以推动遥杆让人跑入备用轨道，<br/>撞死那一辆车，救下五辆车，<br/>还是撞死五辆车，救下一辆车。</p><br/>
  <input type="button" value="拉" onclick="la()">
  <input type="button" value="不拉" onclick="bu()">
  <input type="button" value="另辟蹊径" onclick="shenmi()">
</body>
