<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球大傻逼计数器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 1200% 1200%;
            animation: rainbow 10s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            margin-bottom: 30px;
            border: 10px dashed #ff0;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 4rem;
            text-shadow: 5px 5px 0 #ff0000, -5px -5px 0 #00ff00;
            margin-bottom: 20px;
            animation: titlePulse 2s infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .counter-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
            position: relative;
        }

        .counter {
            font-size: 10rem;
            font-weight: bold;
            color: #ff0;
            text-shadow: 0 0 20px #ff0, 0 0 40px #ff0;
            margin: 20px 0;
            animation: counterGlow 1.5s infinite alternate;
        }

        @keyframes counterGlow {
            0% { text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
            100% { text-shadow: 0 0 30px #ff0, 0 0 60px #ff0, 0 0 80px #ff0; }
        }

        .counter-label {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 0 #f00;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            border: 3px solid #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .stat-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #0ff;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff0;
        }

        .leaderboard {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 30px;
            margin-top: 30px;
            border: 5px solid #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
        }

        .leaderboard h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0f0;
            text-shadow: 2px 2px 0 #000;
        }

        .leaderboard-list {
            list-style: none;
            font-size: 1.5rem;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .leaderboard-list li {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            border-left: 5px solid #ff0;
        }

        .floating {
            position: fixed;
            font-size: 3rem;
            z-index: 0;
            animation: float 15s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 100px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, -100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #f00;
            animation: confettiFall 5s linear forwards;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff0000, #ffff00);
            border: none;
            border-radius: 50px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .visitor-info {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
            border: 3px solid #ff0;
        }

        .visitor-info h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #ff0;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            font-size: 1.2rem;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(255,0,0,0.05) 0px, rgba(255,0,0,0.05) 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(90deg, rgba(0,255,0,0.05) 0px, rgba(0,255,0,0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .counter { font-size: 6rem; }
            .counter-label { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>🌍 全球大傻逼计数器 🌍</h1>
            <p style="font-size: 1.5rem;">欢迎加入全球大傻逼行列！你是第 <span id="counterNumber" class="counter">0</span> 位大傻逼！</p>
        </div>
        
        <div class="counter-section">
            <div class="counter-label">当前大傻逼人数</div>
            <div id="counter" class="counter">加载中...</div>
            <div class="counter-label" id="statusMessage">正在连接服务器...</div>
            
            <div class="stats">
                <div class="stat-box">
                    <h3>今日新增</h3>
                    <div class="stat-value" id="todayCount">0</div>
                </div>
                <div class="stat-box">
                    <h3>本周新增</h3>
                    <div class="stat-value" id="weekCount">0</div>
                </div>
                <div class="stat-box">
                    <h3>本月新增</h3>
                    <div class="stat-value" id="monthCount">0</div>
                </div>
            </div>
        </div>
        
        <div class="visitor-info">
            <h3>👤 您的访问信息</h3>
            <p>您于 <span id="visitTime">刚刚</span> 加入大傻逼行列</p>
            <p>您的访问编号: <span id="visitorId">#000000</span></p>
            <p>IP地址: <span id="ipAddress">获取中...</span></p>
        </div>
        
        <button class="button" id="shareButton">分享这个傻逼网页！</button>
        <button class="button" id="refreshButton">刷新数据</button>
        
        <div class="leaderboard">
            <h2>🏆 最近加入的傻逼们</h2>
            <ul class="leaderboard-list" id="leaderboard">
                <li>加载中...</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>⚠️ 警告：此网页纯属娱乐，请勿当真！访问即表示您同意成为大傻逼！</p>
            <p>© 2023 全球大傻逼认证中心 - 我们认证了 <span id="totalCount">0</span> 位大傻逼！</p>
            <p style="margin-top: 10px; font-size: 1rem;">服务器状态: <span id="serverStatus">检查中...</span></p>
        </div>
    </div>

    <script>
        // 使用免费的 JSONBin 作为后端存储
        // 创建你自己的 JSONBin: https://jsonbin.io/
        const JSONBIN_API_URL = 'https://api.jsonbin.io/v3/b/你的BIN_ID';
        const JSONBIN_API_KEY = '$2a$10$你的API密钥'; // 获取于 jsonbin.io

        // 创建浮动元素
        const emojis = ['🤪', '😜', '💩', '🦄', '🌈', '🚽', '👻', '💀', '🤡', '🎉'];
        for (let i = 0; i < 15; i++) {
            const floating = document.createElement('div');
            floating.className = 'floating';
            floating.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            floating.style.left = `${Math.random() * 100}%`;
            floating.style.top = `${Math.random() * 100}%`;
            floating.style.animationDuration = `${10 + Math.random() * 20}s`;
            floating.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(floating);
        }

        // 创建彩色纸屑
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${1 + Math.random() * 4}s`;
                confetti.style.width = `${5 + Math.random() * 10}px`;
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // 生成访问者ID
        function generateVisitorId() {
            return 'VIS_' + Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        // 获取IP地址
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('获取IP失败:', error);
                return '未知';
            }
        }

        // 从JSONBin获取数据
        async function getCounterData() {
            try {
                const response = await fetch(`${JSONBIN_API_URL}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const data = await response.json();
                return data.record;
            } catch (error) {
                console.error('获取计数器数据失败:', error);
                // 返回默认数据
                return {
                    totalCount: 0,
                    todayCount: 0,
                    weekCount: 0,
                    monthCount: 0,
                    lastReset: new Date().toDateString(),
                    recentVisitors: []
                };
            }
        }

        // 更新JSONBin数据
        async function updateCounterData(newData) {
            try {
                const response = await fetch(JSONBIN_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(newData)
                });
                
                if (!response.ok) {
                    throw new Error('更新数据失败');
                }
                
                return await response.json();
            } catch (error) {
                console.error('更新计数器数据失败:', error);
                throw error;
            }
        }

        // 重置每日计数（如果需要）
        function resetDailyCountsIfNeeded(data) {
            const today = new Date().toDateString();
            if (data.lastReset !== today) {
                data.todayCount = 0;
                data.lastReset = today;
                // 这里可以添加周/月重置逻辑
            }
            return data;
        }

        // 增加计数并获取最新数据
        async function incrementCounter() {
            try {
                document.getElementById('statusMessage').textContent = '正在记录您的访问...';
                document.body.classList.add('loading');
                
                // 获取当前数据
                let data = await getCounterData();
                
                // 重置计数（如果需要）
                data = resetDailyCountsIfNeeded(data);
                
                // 增加计数
                data.totalCount++;
                data.todayCount++;
                data.weekCount++;
                data.monthCount++;
                
                // 添加访问者信息
                const visitorId = generateVisitorId();
                const ipAddress = await getIPAddress();
                const visitTime = new Date().toISOString();
                
                data.recentVisitors = data.recentVisitors || [];
                data.recentVisitors.unshift({
                    visitorId,
                    ipAddress,
                    timestamp: visitTime
                });
                
                // 只保留最近20个访问者
                if (data.recentVisitors.length > 20) {
                    data.recentVisitors = data.recentVisitors.slice(0, 20);
                }
                
                // 更新数据
                await updateCounterData(data);
                
                // 更新UI
                updateUI(data, visitorId, ipAddress);
                createConfetti();
                document.getElementById('statusMessage').textContent = '恭喜你成为其中一员！🎉';
                document.getElementById('serverStatus').textContent = '在线';
                
            } catch (error) {
                console.error('增加计数失败:', error);
                document.getElementById('statusMessage').textContent = '连接服务器失败，使用本地计数';
                document.getElementById('serverStatus').textContent = '离线';
                
                // 降级到本地存储
                useLocalFallback();
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // 获取最新数据（不增加计数）
        async function refreshData() {
            try {
                document.getElementById('statusMessage').textContent = '正在刷新数据...';
                const data = await getCounterData();
                updateUI(data);
                document.getElementById('statusMessage').textContent = '数据已更新！';
                document.getElementById('serverStatus').textContent = '在线';
            } catch (error) {
                console.error('刷新数据失败:', error);
                document.getElementById('statusMessage').textContent = '刷新失败';
                document.getElementById('serverStatus').textContent = '离线';
            }
        }

        // 更新UI显示
        function updateUI(data, visitorId = null, ipAddress = null) {
            document.getElementById('counter').textContent = data.totalCount.toLocaleString();
            document.getElementById('counterNumber').textContent = data.totalCount.toLocaleString();
            document.getElementById('todayCount').textContent = data.todayCount.toLocaleString();
            document.getElementById('weekCount').textContent = data.weekCount.toLocaleString();
            document.getElementById('monthCount').textContent = data.monthCount.toLocaleString();
            document.getElementById('totalCount').textContent = data.totalCount.toLocaleString();
            
            if (visitorId) {
                document.getElementById('visitorId').textContent = visitorId;
            }
            if (ipAddress) {
                document.getElementById('ipAddress').textContent = ipAddress;
            }
            document.getElementById('visitTime').textContent = new Date().toLocaleString();
            
            // 更新排行榜
            const leaderboardList = document.getElementById('leaderboard');
            leaderboardList.innerHTML = '';
            
            if (data.recentVisitors && data.recentVisitors.length > 0) {
                data.recentVisitors.forEach((visitor, index) => {
                    const li = document.createElement('li');
                    const time = new Date(visitor.timestamp).toLocaleString();
                    li.innerHTML = `<span>${index + 1}. 访问者 ${visitor.visitorId}</span><span>${time}</span>`;
                    leaderboardList.appendChild(li);
                });
            } else {
                leaderboardList.innerHTML = '<li>暂无数据</li>';
            }
            
            // 动态改变背景
            document.body.style.background = `linear-gradient(45deg, hsl(${Math.random() * 360}, 100%, 50%), hsl(${Math.random() * 360}, 100%, 50%), hsl(${Math.random() * 360}, 100%, 50%))`;
        }

        // 本地降级方案
        function useLocalFallback() {
            let localData = localStorage.getItem('stupidCounterFallback');
            if (!localData) {
                localData = {
                    totalCount: Math.floor(Math.random() * 1000) + 500,
                    todayCount: 0,
                    weekCount: 0,
                    monthCount: 0,
                    lastReset: new Date().toDateString()
                };
            } else {
                localData = JSON.parse(localData);
            }
            
            // 增加本地计数
            localData.totalCount++;
            localData.todayCount++;
            localStorage.setItem('stupidCounterFallback', JSON.stringify(localData));
            
            // 使用本地数据更新UI
            updateUI({
                ...localData,
                recentVisitors: []
            }, '#本地_' + Math.random().toString(36).substr(2, 6).toUpperCase(), '本地模式');
        }

        // 分享功能
        document.getElementById('shareButton').addEventListener('click', function() {
            const count = document.getElementById('counter').textContent;
            const shareText = `我刚成为全球第 ${count} 位大傻逼！你也快来加入吧！`;
            
            if (navigator.share) {
                navigator.share({
                    title: '全球大傻逼计数器',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText + ' ' + window.location.href)
                    .then(() => {
                        alert('分享链接已复制到剪贴板！快去告诉你的朋友吧！');
                    })
                    .catch(() => {
                        alert('请手动复制此链接分享：' + window.location.href);
                    });
            }
            
            this.style.background = 'linear-gradient(45deg, #00ff00, #00ffff)';
            setTimeout(() => {
                this.style.background = 'linear-gradient(45deg, #ff0000, #ffff00)';
            }, 1000);
        });

        // 刷新按钮
        document.getElementById('refreshButton').addEventListener('click', refreshData);

        // 页面加载时增加计数
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(incrementCounter, 1000);
            
            // 添加鼠标移动效果
            document.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.9) {
                    const trail = document.createElement('div');
                    trail.style.position = 'fixed';
                    trail.style.left = e.clientX + 'px';
                    trail.style.top = e.clientY + 'px';
                    trail.style.width = '20px';
                    trail.style.height = '20px';
                    trail.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    trail.style.borderRadius = '50%';
                    trail.style.pointerEvents = 'none';
                    trail.style.zIndex = '999';
                    trail.style.animation = 'fadeOut 1s forwards';
                    
                    document.body.appendChild(trail);
                    
                    setTimeout(() => {
                        trail.remove();
                    }, 1000);
                }
            });
        });

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
