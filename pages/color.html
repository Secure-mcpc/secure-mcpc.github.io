<html lang="zh-cn">
<head>
<meta charset="utf-8">
<style>
	body,html{
		padding:0;
		margin:0;
	}
	.container{
		display:flex;
		flex-direction:column;
		height:100vh;
	}
	div.b1{

		color:red;
	}
	div.b1:hover{
		background-color:red;
		color:#fff;
	}
	div.b2{
		background-color:#000;
		color:orange;
	}
	div.b2:hover{
		background-color:orange;
		color:#fff;
	}
	div.b3{
		background-color:#000;
		color:yellow;
	}
	div.b3:hover{

		color:#fff;
	}
	div.b4{

		color:green;
	}
	div.b4:hover{
		background-color:green;
		color:#fff;
	}
	div.b5{
		background-color:#000;
		color:aqua;
	}
	div.b5:hover{
		background-color:aqua;
		color:#fff;
	}
	div.b6{
		background-color:#000;
		color:blue;
	}
	div.b6:hover{
		background-color:blue;
		color:#fff;
	}
	div.b7{
		background-color:#000;
		color:purple;
	}
	div.b7:hover{
		background-color:purple;
		color:#fff;
	}
	.b1,.b2,.b3,.b4,.b5,.b6,.b7{
		flex:1;
		display:flex; 
		align-items:center; 
		 justify-content:center;
	}
</style>
</head>
<body>
<div class="container">
<div class="b1"></div>
<div class="b2"></div>
<div class="b3"></div>
<div class="b4"></div>
<div class="b5"></div>
<div class="b6"></div>

</html>
