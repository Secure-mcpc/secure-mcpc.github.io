    <h1>    鸡肉堡</h1><br/><hr/>
    <p>    鸡肉堡是一种即食食品，可以暂时补充身体所需的能量。鸡肉堡会随机出现在<a href="https://seure-mcpc.github.io/pages/entry/a/25.html"><b>泡沫箱</b></a>中。</p>
    <p>鸡肉堡在出现时，部分可能携带<a href="https://seure-mcpc.github.io/pages/entry/a/23.html"><b>豆瓣酱</b></a>，携带<a href="https://seure-mcpc.github.io/pages/entry/a/23.html"><b>豆瓣酱</b></a>的鸡肉堡一般散发出一种类似排泄物的味道，建议不要食用。</p><br/><hr/>
    <p>鸡肉堡不仅指即食食品的一种，有时还指我们的成员之一，Kimrounp 。</p>
