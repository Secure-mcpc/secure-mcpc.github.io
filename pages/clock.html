<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棍母</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #383838;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image:url('https://secure-mcpc.github.io/img/body.jpg');
	        background-size:128px 128px;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* 时刻数字 */
        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .number div {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: 50% 50%;
        }

        /* 刻度线 */
        .mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: #666;
            left: 50%;
            transform-origin: 50% 150px;
        }

        /* 表针公共样式 */
        .hand {
            position: absolute;
            background: #333;
            transform-origin: 50% 100%;
            left: 50%;
            bottom: 50%;
            border-radius: 4px;
        }

        .hour-hand {
            width: 6px;
            height: 60px;
            background: #000;
        }

        .minute-hand {
            width: 4px;
            height: 80px;
            background: #666;
        }

        .second-hand {
            width: 2px;
            height: 90px;
            background: #ff0000;
        }

        /* 中心圆点 */
        .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="clock">
        <!-- 刻度线（这里不写，动态创建） -->
        <!-- 时刻数字 -->
        <div class="number">
            <div style="transform: rotate(30deg)">1</div>
            <div style="transform: rotate(60deg)">2</div>
            <div style="transform: rotate(90deg)">3</div>
            <div style="transform: rotate(120deg)">4</div>
            <div style="transform: rotate(150deg)">5</div>
            <div style="transform: rotate(180deg)">6</div>
            <div style="transform: rotate(210deg)">7</div>
            <div style="transform: rotate(240deg)">8</div>
            <div style="transform: rotate(270deg)">9</div>
            <div style="transform: rotate(300deg)">10</div>
            <div style="transform: rotate(330deg)">11</div>
            <div style="transform: rotate(0deg)">12</div>
        </div>

        <!-- 表针 -->
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center"></div>
    </div>

    <script>
        // 生成刻度线
        function createMarks() {
            const clock = document.querySelector('.clock');
            const marks = document.createElement('div');
            marks.className = 'marks';
            clock.appendChild(marks);

            for (let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.className = 'mark';
                mark.style.transform = `rotate(${i * 6}deg)`;
                marks.appendChild(mark);
            }
        }

        // 获取东八区时间
        function getBeijingTime() {
            const now = new Date();
            // 转换为东八区时间（UTC+8）
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            return new Date(utc + 3600000 * 8);
        }

        // 更新时钟
        function updateClock() {
            const now = getBeijingTime();

            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // 计算角度
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const secondDeg = seconds * 6;

            // 应用旋转角度
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
            document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
        }

        // 初始化
        createMarks();
        setInterval(updateClock, 1000);
        updateClock(); // 立即执行一次
    </script>
</body>

</html>
